<div class="row newWishForm">
	<form action='?/wishList/addBlacklistItem/{{_session.uniqueUrl}}' method='post' role="form">
		<div class="form-group">
			<div class="col-xs-12 col-md-offset-2 col-md-8">
				<label for="wishName"><h3>Blacklisted item:</h3></label>
				<input type="text" id="wishName" class="form-control input" required placeholder="Specify non wanted item here..." name="wishName" value="{{item.wish}}" aria-describedby="basic-addon1">
				<input type="hidden" name="blacklist" value="1">
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-12 col-md-offset-2 col-md-8">
				<label for="wishDescription"><h3>Description:</h3></label>
				<textarea class="form-control input" rows="6" id="wishDescription" name="wishDescription" required placeholder="Describe item  here..."></textarea>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-xs-12 col-md-offset-2 col-md-8">
				<button type='submit' class="btn btn-default button">Submit</button>
			</div>
		</div>
	</form>	
</div>
