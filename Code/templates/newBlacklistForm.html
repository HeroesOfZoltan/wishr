<div class="row">
	<form action='?/wishList/addBlacklistItem/{{uniqueUrl}}' method='post' role="form">
		<div class="form-group">
			
			<div class="col-xs-12">
				<label for="wishName"><h3>Blacklisted item:</h3></label>
				<input type="text" id="wishName" class="form-control" required placeholder="Specify non wanted item here..." name="wishName" value="{{item.wish}}" aria-describedby="basic-addon1">
				<input type="hidden" name="blacklist" value="1">
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-12">
				<label for="wishDescription"><h3>Description:</h3></label>
				<textarea class="form-control" rows="6" id="wishDescription" name="wishDescription" required placeholder="Describe item  here..."></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-12">
				<label for="categorySelect"><h3>Select category:</h3></label>
				<select class="form-control" id="categorySelect" name="wishCategory">
					{% for category in categories%}
						<option value='{{category.id}}'>{{category.categoryName}}</option>
					{% endfor %}
				</select>
			</div>
		</div>

		



		<div class="form-group">
			<div class="col-xs-12">
				<button type='submit' class="btn btn-default">Submit</button>
			</div>
		</div>
		
		

	</form>
		
</div>
