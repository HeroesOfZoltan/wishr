<div class="row">
	<div class="col-xs-12 col-md-10 col-md-offset-1 text-center">
		<h1 class="logo minor-landing-logo">{{listName[0].listName}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
		<h1>{{listSubNames[0].firstName}}<span class="{{listSubNames[0].listIcon}}" aria-hidden="true"></span>{{listSubNames[0].secondName}}</h1>
	</div>
</div>

<form action="?/wishList/newListName/{{_session.uniqueUrl}}" method="post">
	<div class="col-xs-12 col-sm-10 col-sm-offset-1">

		<div class="form-group">
			<div class="input-group pull-right">
	  			<input type="text" class="clearForm" name="newListName" placeholder="New listname..." autocomplete="off">
				<input type="submit" class="button" value="send">
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</form>
