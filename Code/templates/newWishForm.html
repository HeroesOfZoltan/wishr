<div class="row newWishForm">
	<form action='?/wishList/addItem/{{uniqueUrl}}' method='post' role="form">
		<div class="form-group">
			
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<!-- <label for="wishName"><h3>Your wish:</h3></label> -->
				<input type="text" id="wishName" class="form-control noSelect wishNameInput" required placeholder="Make your wish here" name="wishName" value="{{item.wish}}" aria-describedby="basic-addon1">
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<!-- <label for="wishDescription"><h3>Description:</h3></label> -->
				<textarea class="form-control" rows="6" id="wishDescription" name="wishDescription" required placeholder="Describe your wish here..."></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-12 col-md-2 col-md-offset-2">
				<label for="categorySelect">Select category:</label>
				<select class="form-control" id="categorySelect" name="wishCategory">
					{% for category in categories%}
						<option value='{{category.id}}'>{{category.categoryName}}</option>
					{% endfor %}
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-6 col-md-2">
				<label for="prio">Select priority:</label>
				<input class="form-control" type="number" name="prio" placeholder="Priority">
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-6 col-md-2">
				<label for="cost">Add estimated cost:</label>
				<input class="form-control" type="number" name="cost" placeholder="Est. cost">
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-12 col-md-2">
				<button type='submit' class="btn btn-default">Submit</button>
			</div>
		</div>
	
	</form>
	
</div>
