<div class="row newWishForm">

	<form action='?/wishList/addItem/{{uniqueUrl}}' method='post' role="form">
		<div class="form-group">
			<div class="col-xs-12 col-md-8 col-md-offset-2 wishNameInput">
				
				<div class="input-group">
					<input type="text" id="wishName" class="form-control noSelect input wishNameInput" required placeholder="Make your wish here" name="wishName" value="{{item.wish}}" aria-describedby="basic-addon1">
						<span class="input-group-addon wishNameInputIcon">
							<label for="wishName"><i class="fa fa-pencil"></i></label>
						</span>
				</div><!-- /input-group -->

			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<!-- <label for="wishDescription"><h3>Description:</h3></label> -->
				<textarea class="form-control input textBox wishDescription" rows="6" id="wishDescription" name="wishDescription" required placeholder="Describe your wish here..."></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-12 col-md-2 col-md-offset-2">
				<select class="form-control dropdown wishCatDropdownBtn" name="wishCategory">
					  <button class="btn btn-default dropdown-toggle " type="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					    <option value="" disabled selected>Select category:</option>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
					    {% for category in categories%}
							<li><option value='{{category.id}}'>{{category.categoryName}}</option></li>
						{% endfor %}
					  </ul>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-6 col-md-2">
				<input class="form-control input inputNumber" type="number" name="prio" placeholder="Priority">
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-6 col-md-2">
				<input class="form-control input inputNumber" type="number" name="cost" placeholder="Est. cost">
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-12 col-md-2">
				<button type='submit' class="btn btn-default width100 button submitButton">Submit</button>
			</div>
		</div>
	
	</form>
	
</div>
