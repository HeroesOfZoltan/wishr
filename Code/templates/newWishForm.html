<div class="row">
	<form action='?/wishList/addItem/{{_session.uniqueUrl}}' method='post' role="form">
		<div class="form-group">
			
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<!-- <label for="wishName"><h3>Your wish:</h3></label> -->
				<input type="text" id="wishName" class="form-control noSelect wishNameInput" required placeholder="Make your wish here" name="wishName" value="{{item.wish}}" aria-describedby="basic-addon1">
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<!-- <label for="wishDescription"><h3>Description:</h3></label> -->
				<textarea class="form-control textBox" rows="6" id="wishDescription" name="wishDescription" required placeholder="Describe your wish here..."></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-12 col-md-2 col-md-offset-2">
				<select class="form-control dropdown" name="wishCategory">
					  <button class="btn btn-default dropdown-toggle wishCatDropdown" type="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					    <option value="" disabled selected>Select category:</option>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
					    {% for category in categories%}
							<li><option value='{{category.id}}'>{{category.categoryName}}</option></li>
						{% endfor %}
					  </ul>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-6 col-md-2">
				<input class="form-control" type="number" name="prio" placeholder="Priority">
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-6 col-md-2">
				<input class="form-control" type="number" name="cost" placeholder="Est. cost">
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-12 col-md-2">
				<button type='submit' class="btn btn-default width100 button submitButton">Submit</button>
			</div>
		</div>
	
	</form>
	
</div>
