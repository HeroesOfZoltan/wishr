<div class="listItemForm">
	<form  method='post' action="?/wish/updateItem/{{uniqueUrl}}">
		Önskan
		<input type='text' name="wishName" value="{{item.wish}}">
		Beskrivning
		<input type='text' name="wishDescription" value="{{item.description}}">

		Kategori<select name="wishCategoryId">
			{% for category in categories%}
				{% if category.categoryName == item.categoryName %}
					<option value='{{category.id}}' selected>{{category.categoryName}}</option>
​
				{% else %}
					<option value='{{category.id}}'>{{category.categoryName}}</option>
​
				{% endif %}
			{% endfor %}
		</select>
		<input type="number" name="prio" value="{{item.prio}}">
		<input type="number" name="cost" value="{{item.cost}}">
		<input type='hidden' name="wishId" value='{{item.itemId}}'>
		<input type='submit' name="updateBtn" value='Uppdatera'>
		<input type='submit' name="deleteBtn" value='Tabort'>
	</form>
</div>
