<div class="col-xs-12 col-sm-6">
	<div class="upgradeBox payedBox text-center">
		<div class="col-xs-12">
			<h2 class="payedBoxIcon"><i class="fa fa-picture-o"></i></h2>
		</div>
		<div class="col-xs-12">
			<h3>Change background image:</h3>
			<form action='?/wishList/changeListImage/{{_session.uniqueUrl}}' method='post'>
				<div class="input-group col-xs-12 payedInputGroup">
					<span class="input-group-addon payedInput">
						<label for="newListImage"><i class="fa fa-pencil"></i></label>
					</span>
					<input type="text" class="payedInput width100" placeholder="Paste link to image here:" id="newListImage" name="newListImage" >
					<span class="input-group-addon payedInput">
						<button type='submit' class="button"><i class="fa fa-check-circle"></i></button>
					</span>
				</div>
				<button type='submit' name="originalImage" class="btn btn-default button payedButton"><p>Reset original image</p></button>
			</form>
		</div>
	</div>
</div><!--col-->
