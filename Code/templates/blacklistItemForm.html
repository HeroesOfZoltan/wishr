<form class="form-horizontal" method='post' action="?/wish/updateItem/{{_session.uniqueUrl}}" role="form">
	<div class="col-xs-12 col-md-offset-2 col-md-8 wishHeader" data-toggle="collapse" data-target="#wish{{item.itemId}}">
		<span class="input-group-addon wishNameInputIcon">
			<i class="fa fa-chevron-down"> </i> 
			<input type='text' id="listItemName" class="form-control input" name="wishName" value="{{item.wish}}">
		</span>
	</div>
	<div class="col-xs-12 col-md-offset-2 col-md-8 wishCollapseBody">
		<div id="wish{{item.itemId}}" class="collapse">
			<div class="form-group">
				<div class="col-xs-12">
					<label for="listItemDescription"><p>Description:</p></label>
					<input type='text' id="listItemDescription" class="form-control input" name="wishDescription" value="{{item.description}}">
				</div>
			</div>
			
		</div>
	</div>
</form>
