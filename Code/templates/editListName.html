<div class="row">
	<div class="col-md-offset-2 col-md-8 userSettings">
		<form action='?/wishList/changeListName/{{_session.uniqueUrl}}' method='post'>
			<div class="col-xs-8 col-xs-offset-2" >
				<div class="listNameContainer">
					<div class="listName">
						<div class="listNameEdit">
							<input type="text" class="" required placeholder="{{listNames[0].firstName}}" value="{{listNames[0].firstName}}"name="newListNameFirst" >
							<span class="glyphicon glyphicon-heart" style="font-size:100px; text-aling: center;"aria-hidden="true"></span>
							<input type="text" class="" required placeholder="{{listNames[0].secondName}}" value="{{listNames[0].secondName}}"name="newListNameSecond" >
							<button type='submit' class="button">Change name</button>
						</div>
					</div>
				</div>
			</div>	
		</form>
	</div>
</div>
